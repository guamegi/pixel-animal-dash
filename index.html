<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Animal Dash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>

      <div id="stats">
        LEVEL: <span id="level">1</span><br />
        HIGH SCORE: <span id="highScore">0</span><br />
        SCORE: <span id="score">0</span>
      </div>

      <div id="gauge-container">
        <div id="gauge-bar"></div>
        <div id="gauge-text">0%</div>
      </div>

      <div id="ult-button">P</div>

      <div id="loading-screen" class="full-ui-black">
        <div class="loading-text">Loading...</div>
      </div>

      <div id="ui-layer">
        <div id="intro-screen" class="full-ui-transparent intro-animate hidden">
          <div class="intro-content">
            <h1 class="game-title">ANIMAL DASH</h1>
            <div class="intro-chars-container">
              <span class="intro-char">üê§</span>
              <span class="intro-char">üêß</span>
              <span class="intro-char">üïäÔ∏è</span>
              <span class="intro-char">üêù</span>
            </div>
            <div class="press-any-key">PRESS ANY KEY</div>
          </div>
        </div>

        <div id="tutorial-modal" class="modal-overlay hidden">
          <div class="modal-content">
            <h2>HOW TO PLAY</h2>
            <div class="tutorial-item">
              <span class="key">[ SPACE ]</span>
              <span class="desc">JUMP</span>
            </div>
            <div class="tutorial-item">
              <span class="key">[ P ]</span>
              <span class="desc">SKILL</span>
            </div>
            <!-- <p class="modal-hint">Press Space or Enter to Start</p> -->
            <button id="closeTutorialBtn" class="game-btn">GOT IT!</button>
          </div>
        </div>

        <div id="char-select" class="hidden">
          <h2 class="select-title">SELECT HERO</h2>
          <div class="selection-layout">
            <div id="char-grid" class="char-grid">
              <div
                class="char-item selected"
                data-animal="chick"
                data-index="0"
              >
                üê§
              </div>
              <div class="char-item" data-animal="penguin" data-index="1">
                üêß
              </div>
              <div class="char-item" data-animal="bird" data-index="2">üïäÔ∏è</div>
              <div class="char-item" data-animal="bee" data-index="3">üêù</div>
            </div>

            <div id="skill-preview-card">
              <div id="ult-preview-box">
                <div id="ult-visual" class="ult-visual-anim"></div>
              </div>
              <div id="ult-details">
                <h3 id="ult-name">Ïä§ÌÇ¨ Ïù¥Î¶Ñ</h3>
                <p id="ult-desc">Ïä§ÌÇ¨ ÏÑ§Î™Ö</p>
              </div>
            </div>
          </div>
          <button id="confirmBtn" class="game-btn">START</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
