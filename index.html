<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Animal Dash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>

      <div id="stats">
        LEVEL: <span id="level">1</span><br />
        HIGH SCORE: <span id="highScore">0</span><br />
        SCORE: <span id="score">0</span>
      </div>

      <div id="gauge-container">
        <div id="gauge-bar"></div>
        <div id="gauge-text">0%</div>
      </div>

      <div id="ult-button">P</div>

      <div id="ui-layer">
        <div id="char-select">
          <h2 class="select-title">SELECT HERO</h2>
          <span
            style="
              font-size: 13px;
              font-weight: bold;
              margin-top: 10px;
              color: #ccc;
            "
            >조작방법</span
          >
          <span
            id="howToControl"
            style="font-size: 11px; margin: 5px 0px 10px 0px; color: #ccc"
          ></span>
          <div
            class="selection-container"
            style="display: flex; gap: 20px; align-items: start"
          >
            <div id="char-grid" class="char-grid">
              <div
                class="char-item selected"
                data-animal="chick"
                data-index="0"
              >
                🐤
              </div>
              <div class="char-item" data-animal="penguin" data-index="1">
                🐧
              </div>
              <div class="char-item" data-animal="bird" data-index="2">🕊️</div>
              <div class="char-item" data-animal="bee" data-index="3">🐝</div>
            </div>

            <div id="char-info-card">
              <div id="ult-preview-box">
                <div id="ult-visual" class="ult-visual-anim"></div>
              </div>
              <div id="ult-details">
                <h3 id="ult-name">스킬 이름</h3>
                <p id="ult-desc">스킬 설명이 여기에 표시됩니다.</p>
                <div class="key-badge">Key: [ P ] or Button</div>
              </div>
            </div>
          </div>

          <button id="confirmBtn" class="game-btn">START</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
